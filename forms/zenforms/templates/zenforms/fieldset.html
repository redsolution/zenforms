<fieldset>
    <h3>{{ title }}</h3>
{% for field in fields %}
    <div class="ctrlHolder">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
        <p class="formHint">{{ field.help_text }}</p>
        {% endif %}
    </div>
{% endfor %}
</fieldset>
